<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Dashboard - Fuel Planner</title>
    
    <!-- Google Fonts - DM Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500;9..40,600;9..40,700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth-styles.css">
</head>
<body>
    <div class="admin-container">
        <!-- Admin Header -->
        <header class="admin-header">
            <div class="admin-header-left">
                <button class="admin-back-btn" id="back-to-app">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                </button>
                <h1>Admin Dashboard</h1>
            </div>
            <span class="admin-badge">Admin</span>
        </header>
        
        <!-- Admin Content -->
        <div class="admin-content">
            <!-- Stats -->
            <div class="admin-stats">
                <div class="stat-card">
                    <div class="stat-card-value" id="total-exceptions">0</div>
                    <div class="stat-card-label">Price Exceptions</div>
                </div>
                <div class="stat-card">
                    <div class="stat-card-value" id="avg-savings">$0.00</div>
                    <div class="stat-card-label">Avg. Discount</div>
                </div>
            </div>
            
            <!-- Add Price Exception -->
            <div class="admin-section">
                <h2 class="section-title">
                    <span class="section-icon">â›½</span>
                    Add Price Exception
                </h2>
                
                <div class="form-group station-search-wrapper">
                    <label class="form-label" for="station-search">Search Station</label>
                    <input 
                        type="text" 
                        id="station-search" 
                        class="form-input"
                        placeholder="Search by station number or name..."
                        autocomplete="off"
                    >
                    <div id="station-search-results" class="station-search-results"></div>
                </div>
                
                <div id="selected-station-info" class="selected-station-info hidden">
                    <div class="selected-station-card">
                        <div class="selected-station-name" id="selected-station-name"></div>
                        <div class="selected-station-address" id="selected-station-address"></div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="original-price">Original Price</label>
                        <div class="price-input-wrapper">
                            <span class="price-prefix">$</span>
                            <input 
                                type="number" 
                                id="original-price" 
                                class="form-input price-input"
                                placeholder="3.459"
                                step="0.001"
                                min="0"
                            >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="discounted-price">Discounted Price</label>
                        <div class="price-input-wrapper">
                            <span class="price-prefix">$</span>
                            <input 
                                type="number" 
                                id="discounted-price" 
                                class="form-input price-input"
                                placeholder="3.199"
                                step="0.001"
                                min="0"
                            >
                        </div>
                    </div>
                </div>
                
                <div id="savings-preview" class="savings-preview hidden">
                    <span class="savings-label">Savings per gallon:</span>
                    <span class="savings-amount" id="savings-amount">$0.00</span>
                </div>
                
                <button id="add-exception-btn" class="add-exception-btn" disabled>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"/>
                        <line x1="5" y1="12" x2="19" y2="12"/>
                    </svg>
                    Add Price Exception
                </button>
            </div>
            
            <!-- Exception List -->
            <div class="admin-section">
                <h2 class="section-title">
                    <span class="section-icon">ðŸ“‹</span>
                    Active Exceptions
                </h2>
                
                <div id="exception-list" class="exception-list">
                    <!-- Exceptions will be loaded here -->
                    <div class="empty-state" id="empty-state">
                        <div class="empty-state-icon">ðŸ“­</div>
                        <div class="empty-state-title">No exceptions yet</div>
                        <div class="empty-state-text">Add a price exception above to get started.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="popup-overlay hidden">
        <div class="popup-content" style="max-width: 320px;">
            <h3 style="margin-bottom: 12px; font-size: 18px;">Delete Exception?</h3>
            <p style="color: #6b6b6b; font-size: 14px; margin-bottom: 20px;">
                This will remove the price exception for <strong id="delete-station-name"></strong>.
            </p>
            <div class="zip-entry-buttons">
                <button class="zip-entry-cancel" id="cancel-delete">Cancel</button>
                <button class="zip-entry-confirm" id="confirm-delete" style="background: #dc2626;">Delete</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <script src="auth.js"></script>
    <script src="admin.js"></script>
</body>
</html>
